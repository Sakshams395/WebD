<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback_Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="f">

        <h1>Please Share your feedback...</h1>
        
        <br><br>

        <fieldset>
            <legend>Details</legend>
            <br><br>

            <label>Name:</label>
            <input type="text" class="fname">
            <br><br>

            <label>E-mail:</label>
            <input type="text" class="fmail">
            <br><br>

            <label>Department:</label>
            <select name="fdep">
                <option style="color: darkcyan; font-weight: bold;">Technical</option>
                <option>Human Resources</option>
            </select>
            <br>
        </fieldset>
        <br><br>

        <fieldset>

            <legend>Feedback</legend>
            <textarea name="ftarea"cols="30" rows="10"></textarea>
            <br><br>
            <button class="btn"><a href="fthanks.html" style="color: darkcyan; font-size: medium; font-weight: bolder;">Submit</a></button>

        </fieldset>

    </div>

</body>
</html>
